<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="content"></div>
<!--Putting inline as only writing a few lines-->
    <script>
        fetch("https://ci-swapi.herokuapp.com/api/")
            .then(response => response.text()) //to covert response to text or .json() to turn text into JS object which can be accessed through dot notation 
            .then(data => { //calling response.text also returns a promise => need another then
                document.getElementById("content").innerText = data; //e.g. data.people returns URL in people key
            });
            .catch((e) => {
                console.error("Error: ", e);
            })
        
            function displayData(data) {
                document.getElementById("content").innerText = data;
            }
    </script>
</body>

</html>
